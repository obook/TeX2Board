<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">

<html>
<!--
Original code : 
http://www.mit.edu/afs.new/sipb/project/mathjax/mathjax-git/docs/html/typeset.html
https://github.com/OpenBoard-org/OpenBoard/blob/master/resources/library/applications/WebBrowser.wgt/index.html
-->
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>TeX2Board</title>
        <script type="text/javascript" src="scripts/languages.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <!-- Mathjax -->
        <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [["$","$"],["\\(","\\)"]]
            }
        });
        </script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"></script>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="cellMathOutput" onclick="SwitchButtonsState();"><span id="MathOutput"></span></div>
            <div class="cellMathInput">
                <form name="sourcecodeform" action="">
                    <textarea id="MathInput" rows = "5" cols = "50"></textarea>
                </form>
            </div>
            <div class="navbar">
                <table class=buttons>
                    <tr>
                        <td><button id="MakeLaTeXButton" onclick="MakeLaTeX();">TeX</button></td>
                        <td><button id='HideShowButton' onclick="SwitchButtonsState();">Hide</button></td>
                        <td><button id='FontSizeDefault' onclick="FontSizeDefault();">100%</button></td>
                        <td><button id='FontSizeDown' onclick="FontSizeDown();">-</button></td>
                        <td><button id='FontSizeUp' onclick="FontSizeUp();">+</button></td></tr>
                </table>
            </div>
        </div>
    </body>
</html>
